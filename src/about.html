<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <ul id="people">
        <li repeat.for="p of people">
            <img src.bind="p.avatar">
            <div>
              <h2>${p.name}</h2>
              <div>${p.certs}</div>
              <div>${p.title}</div>
              <div><a href="mailto:${p.email}">${p.email}</a></div>
            </div>
            <div>
              <p repeat.for="d of p.desc">${d}</p>
          </div>
        </li>
    </ul>
  </section>
</template>
