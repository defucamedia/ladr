<template>
    <section id="contact" class="au-animate">
        <p translate="no">
            <strong>LADR</strong><br>
            Landscape Architects Inc.<br>
            2B-495 Dupplin Road<br>
            Victora, <abbr title="British Columbia">BC</abbr> <br>
            V8Z 1B8
        </p>
        <p>
            P. 250.598.0105<br>
            F. 250.412.0696<br>
            E. <a href="mailto:admin@ladrla.ca">admin@ladrla.ca</a>
        </p>
        <p>
            Do you have a project in mind? Or a general inquiry for us? We'd be glad to answer any questions you may have. Just use the contact form below and we'll reply as soon as possible.
        </p>
        <p>
            Don't want to use the form? Feel free to contact us at <a href="mailto:admin@ladrla.ca">admin@ladrla.ca</a>.
        </p>
        <div id="result" class="alert alert-${result.status}" show.bind="submitted">
            <strong>${result.status}</strong> ${result.message}
        </div>
        <form class="form-horizontal" show.bind="!submitted" submit.delegate="submit()">
            <div class="form-group">
                <label for="name" class="control-label col-sm-1">Name:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control input-sm" id="name" value.bind="name" />
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="control-label col-sm-1">Email:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control input-sm" value.bind="email" />
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="control-label col-sm-1">Message:</label>
                <div class="col-sm-11">
                    <textarea id="message" class="form-control" value.bind="message"></textarea>
                </div>
            </div>

            <input type="submit" value="Submit" disabled.bind="!canSubmit" class="btn btn-primary" />
        </form>
    </section>
</template>
