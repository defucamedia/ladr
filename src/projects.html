<template>
  <section id="projects" class="au-animate">
    <h2>The Projects.</h2>
    <form submit.delegate="search()">
        <input type="search" value.bind="query" placeholder="search" />
        <button type="submit" class="btn btn-default">Search</button>
    </form>
    <ol>
        <li><a route-href="route: projects;" click.delegate="changeCat('')">All</a></li>
        <li repeat.for="c of categories">
            <a route-href="route: projects; params.bind: { cat: c }" click.delegate="$parent.changeCat(c)">${c}</a>
        </li>
    </ol>
    <ul>
        <li repeat.for="p of projects">
            <a href="#" class="thumb" click.delegate="$parent.project(p.slug)">
                <img src="${p.images[0]}" title="${p.name}" />
            </a>
        </li>
    </ul>
  </section>
</template>
