<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <form submit.delegate="search()">
        <input type="search" value.bind="query" placeholder="search" />
        <button type="submit" class="btn btn-default">Search</button>
    </form>
    <ol>
        <li repeat.for="c of categories">
            <a route-href="route: projects; params.bind: { slug: '', cat: c }" click.delegate="$parent.changeCat(c)">${c}</a>
        </li>
    </ol>
    <ul>
        <li repeat.for="p of projects">
            <a click.delegate="$parent.project(p.slug)">${p.name}</a>
        </li>
    </ul>
  </section>
</template>
