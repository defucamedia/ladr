<template>
  <section id="projects" class="au-animate">
    <form class="input-group" submit.delegate="search()">
        <input type="search" class="form-control input-sm" value.bind="query" placeholder="search" />
        <span class="input-group-btn">
            <button type="submit" class="btn btn-primary btn-sm"><span class="fa fa-search"></span></button>
        </span>
    </form>
    <ol>
        <li class="cat ${category == '' ? 'active' : ''}"><a route-href="route: projects;">All</a></li>
        <li repeat.for="c of categories" class="cat ${$parent.category == c.toLowerCase() ? 'active' : ''}">
            <a route-href="route: projects; params.bind: { cat: c }">${c}</a>
        </li>
    </ol>
    <ul>
        <li class="au-animate" repeat.for="p of projects">
            <a href="#" class="thumb" click.delegate="$parent.project(p.slug)">
                <img src="${p.images[0]}" title="${p.name}" />
            </a>
        </li>
    </ul>
  </section>
</template>
